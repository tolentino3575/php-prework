<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
        <h1>Enter numbers for a shipping calculator</h1>

            <form action="shipulator_display.php">
                <div class="form-group">
                    <label for="weight">Enter the Weight of the  Package in pounds</label>
                    <input id="weight" name="weight" class="form-control" type="number">
                </div>
                <div class="form-group">
                    <label for="distance">Enter the Distance you Package is being sent in Miles</label>
                    <input id="distance" name="distance" class="form-control" type="number">
                </div>
                <button type="submit" class="btn btn-danger">Calculate</button>
            </form>
        </div>
    </body>
</html>
